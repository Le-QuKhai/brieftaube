# brieftaube/brieftaube.conf

server {
    listen 80;
 #  listen [::]:80; # Listen on IPv6 as well, as the default config did

    server_name localhost; # Use your actual domain name if deployed publicly, otherwise localhost is fine

    # Set the root directory for serving static files.
    # This MUST match the destination in your Dockerfile.proxy's COPY command for frontend files.
    root /usr/share/nginx/html;

    # Define the default files to serve when a directory is requested.
    index index.html index.htm;

    # Handle requests for the frontend (Single Page Application - SPA).
    # If a file or directory isn't found, fall back to index.html to allow the SPA router to handle the route.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to your Spring Boot backend service.
    # 'app' is the name of your backend service as defined in docker-compose.yml.
    # '8080' is the default port Spring Boot usually runs on.
    location /api/ {
        proxy_pass http://app:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: If you use WebSockets with Spring Boot (e.g., for STOMP),
    # uncomment and configure this section.
    # location /ws/ { # Adjust path if your WebSocket endpoint is different
    #     proxy_pass http://app:8080/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     proxy_set_header Host $host;
    # }

    # Basic error pages (optional)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}