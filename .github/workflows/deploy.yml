name: Build, Package, and Deploy to VM

on:
  push:
    branches:
      - fVMproxy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository and Submodules
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Backend Project with Gradle
        run: ./gradlew build

      - name: üì¶ Prepare Deployment Package
        run: |
          mkdir -p deployment
          cp build/libs/app.jar deployment/
          cp docker-compose.yml deployment/
          cp Dockerfile deployment/
          cp Dockerfile.proxy deployment/
          cp brieftaube.conf deployment/
          cp -r pigeonhole_frontend deployment/

      - name: üöö Copy Deployment Package to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          proxy_host: usershell.informatik.haw-hamburg.de
          proxy_username: infwax193
          proxy_key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deployment"
          target: "/home/${{ secrets.VM_USERNAME }}/"
          rm: true

      # --- THIS IS THE FIX ---
      - name: ‚è∏Ô∏è Wait for 15 seconds to avoid IP ban
        run: sleep 15

      - name: üöÄ Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          proxy_host: usershell.informatik.haw-hamburg.de
          proxy_username: infwax193
          proxy_key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.VM_USERNAME }}/deployment
            docker compose down --volumes
            docker compose build --no-cache
            docker compose up -d
            echo "‚úÖ Deployment Finished."