name: Build, Package, and Deploy to VM

on:
  push:
    branches:
      - fVMproxy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository and Submodules
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          # If the submodule is private, you need a PAT. If public, you don't.
          # token: ${{ secrets.PAT }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Backend Project with Gradle
        run: ./gradlew build

      - name: ðŸ“¦ Prepare Deployment Package
        run: |
          mkdir -p deployment
          cp build/libs/app.jar deployment/
          cp docker-compose.yml deployment/
          cp Dockerfile deployment/
          cp Dockerfile.proxy deployment/
          cp brieftaube.conf deployment/
          cp -r pigeonhole_frontend deployment/

      - name: ðŸšš Copy Deployment Package to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          proxy_host: usershell.informatik.haw-hamburg.de
          proxy_username: infwax193
          proxy_key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deployment/" # Copy the contents of the deployment folder
          target: "/home/${{ secrets.VM_USERNAME }}/brieftaube" # <-- CORRECTED, SAFER TARGET
          rm: true # This is now safe, as it only deletes the project folder

      - name: ðŸš€ Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          proxy_host: usershell.informatik.haw-hamburg.de
          proxy_username: infwax193
          proxy_key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Navigate to the deployment directory
            cd /home/${{ secrets.VM_USERNAME }}/brieftaube

            # Build and start services
            docker compose down --volumes
            docker compose build --no-cache
            docker compose up -d

            echo "âœ… Deployment Finished."