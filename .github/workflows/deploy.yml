name: Build and Deploy to VM

on:
  push:
    branches:
      - fVMproxy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Project with Gradle
        run: ./gradlew build

      # --- ADD THIS DEBUGGING STEP ---
      - name: üïµÔ∏è List files in workspace
        run: ls -laR
      # This will show you all files and their correct paths.

      - name: üöö Copy Files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          proxy_host: usershell.informatik.haw-hamburg.de
          proxy_username: infwax193
          proxy_key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            build/libs/*.jar
            docker-compose.yml
            Dockerfile.proxy
            .env
          target: "/home/${{ secrets.VM_USERNAME }}/brieftaube"

      - name: üöÄ Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          proxy_host: usershell.informatik.haw-hamburg.de
          proxy_username: infwax193
          proxy_key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.VM_USERNAME }}/brieftaube
            mv build/libs/*.jar app.jar
            docker compose down --volumes
            docker compose build --no-cache
            docker compose up -d
            echo "‚úÖ Deployment Finished."